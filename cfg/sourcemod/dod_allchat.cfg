// ConVars for plugin DoD:S All Chat
// Version 3.0


// Whether or not enable All Chat plugin
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_allchat "1"

// Determines who can see team messages:
// 0 = All players
// 1 = Only team members
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_teamchat "1"