// ConVars for plugin DoD:S All Chat
// Version 1.0


// Whether or not relay messages of death players to alive
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_allchat "1"

// Determines who can see team messages:
// 1 = All players
// 2 = Only teammates
// -
// Default: "2"
// Minimum: "0.000000"
// Maximum: "2.000000"
dod_allchat_team "2"